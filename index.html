<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFC Tools</title>

    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0b0b;
        --panel: #0f0f0f;
        --panel2: #111111;
        --border: #232323;
        --border2: #2f2f2f;
        --text: #e6e6e6;
        --muted: rgba(230, 230, 230, 0.72);
        --shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        --radius: 16px;
        --radius2: 12px;
        --maxw: 1180px;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: radial-gradient(
            1100px 700px at 50% -100px,
            rgba(255, 255, 255, 0.06),
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* App shell */
      .shell {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 50;
        border-bottom: 1px solid var(--border);
        background: rgba(11, 11, 11, 0.85);
        backdrop-filter: blur(10px);
      }

      .topbar-inner {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 14px 16px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
      }

      .brand {
        display: flex;
        align-items: baseline;
        gap: 10px;
        user-select: none;
      }

      .brand strong {
        font-size: 14px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .brand span {
        font-size: 12px;
        color: var(--muted);
      }

      /* Middle menu */
      .nav {
        display: inline-flex;
        gap: 6px;
        padding: 6px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: rgba(15, 15, 15, 0.7);
        box-shadow: var(--shadow);
      }

      .nav a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid transparent;
        color: var(--muted);
      }

      .nav a:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.06);
        color: var(--text);
      }

      .nav a[data-active="true"] {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.1);
        color: var(--text);
      }

      .right {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        color: var(--muted);
        font-size: 12px;
      }

      /* Main container */
    </style>
  </head>

  <body>
    <div class="shell">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="brand">
            <strong>WFC Tools</strong>
            <span>tileset + generator</span>
          </div>

          <nav class="nav" aria-label="Primary">
            <a data-link href="/" data-nav="/">Home</a>
            <a data-link href="/tileset" data-nav="/tileset">Tileset</a>
            <a data-link href="/wfc" data-nav="/wfc">WFC</a>
          </nav>

          <div class="right">
            <span id="routeHint">â€”</span>
          </div>
        </div>
      </header>

      <main>
        <div id="app"></div>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
